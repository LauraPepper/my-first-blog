<html>
    <head>
        <title>Your daily German word</title>
    </head>
    <body>
    	<div>
    		<h1><a href="">Your daily German word</a></h1>
    	</div>

    	{% for post in posts %}
    		<div>
    			<h1><a href="">{{ post.title }}</a></h1>
    			<p><em>published: {{ post.published_date }}</em></p>
    			<p>{{ post.text|linebreaksbr }}</p>
    		</div>
    
   		{% endfor %}

    </body>
</html>
